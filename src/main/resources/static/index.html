<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fibonacci Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ece9e6, #ffffff);
        }

        .container {
            background: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            text-align: center;
            width: 300px;
        }

        h1 { margin-bottom: 2rem; color: #333; }

        .buttons { display: flex; justify-content: center; gap: 1rem; margin-bottom: 2rem; }

        button {
            padding: 0.6rem 1.4rem;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            color: #fff;
            font-weight: bold;
        }

        #prevBtn { background-color: #ff7f50; }
        #nextBtn { background-color: #4caf50; }

        .fibonacci-display {
            font-size: 2.5rem;
            font-weight: bold;
            background: #f0f0f0;
            padding: 0.8rem 1rem;
            border-radius: 10px;
            color: #555;
        }

        .footer { margin-top: 1rem; font-size: 0.9rem; color: #777; }
    </style>
</head>
<body>
<div class="container">
    <h1>Fibonacci Generator</h1>
    <div class="buttons">
        <button id="prevBtn">Prev</button>
        <button id="nextBtn">Next</button>
    </div>
    <div class="fibonacci-display" id="fibonacciValue">0</div>
    <div class="footer">Automatic JWT token session</div>
</div>

<script>
    const API_BASE = "http://localhost:8080/fibonacci";
    let jwtToken = null;

    function generateUUID() {
        return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
            const r = Math.random() * 16 | 0;
            const v = c === 'x' ? r : (r & 0x3 | 0x8);
            return v.toString(16);
        });
    }

    let clientId = localStorage.getItem("clientId");
    if (!clientId) {
        clientId = generateUUID();
        localStorage.setItem("clientId", clientId);
    }

    async function fetchToken() {
        const res = await fetch(`${API_BASE}/token?clientId=${clientId}`);
        if (!res.ok) throw new Error("Nu am putut obÈ›ine tokenul");
        jwtToken = await res.text();
        console.log("JWT token:", jwtToken);
    }

    async function callEndpoint(endpoint) {
        if (!jwtToken) await fetchToken();

        const res = await fetch(`${API_BASE}/${endpoint}`, {
            method: "POST",
            headers: {
                "Authorization": `Bearer ${jwtToken}`,
                "Content-Type": "application/json"
            }
        });

        if (res.status === 401 || res.status === 403) {
            await fetchToken();
            return callEndpoint(endpoint);
        }

        if (!res.ok) {
            const err = await res.json().catch(() => ({ message: res.statusText }));
            alert("Eroare: " + err.message);
            return null;
        }

        return await res.text();
    }

    async function updateDisplay() {
        if (!jwtToken) await fetchToken();
        const res = await fetch(`${API_BASE}`, {
            headers: { "Authorization": `Bearer ${jwtToken}` }
        });

        if (res.ok) {
            const numbers = await res.json();
            const last = numbers.length > 0 ? numbers[numbers.length - 1] : 0;
            document.getElementById("fibonacciValue").innerText = last;
        }
    }

    document.getElementById("nextBtn").addEventListener("click", async () => {
        await callEndpoint("next");
        await updateDisplay();
    });

    document.getElementById("prevBtn").addEventListener("click", async () => {
        await callEndpoint("prev");
        await updateDisplay();
    });

    (async () => { await updateDisplay(); })();
</script>
</body>
</html>
